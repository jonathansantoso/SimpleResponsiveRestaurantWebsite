<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript form validation - checking email</title>
    <style>
        li {
            list-style-type: none;
            font-size: 16pt;
        }

        .mail {
            margin: auto;
            padding-top: 10px;
            padding-bottom: 10px;
            width: 400px;
            background:
                #D8F1F8;
            border: 1px soild silver;
        }

        .mail h2 {
            margin-left: 38px;
        }

        input {
            font-size: 20pt;
        }

        input:focus,
        textarea:focus {
            background-color:
                lightyellow;
        }

        input submit {
            font-size: 12pt;
        }

        .rq {
            color:
                #FF0000;
            font-size: 10pt;
        }
    </style>
</head>

<body onload='document.form1.text1.focus()'>
    <div class="mail">
        <h2>Input an email and Submit</h2>
        <form name="form1" action="#">

            <p id="error1"></p>
            <input type='text' name='text1'>

            <div class="submit"><input type="submit" name="submit" 
                value="Submit"
                    onclick="ValidateEmail(document.form1.text1)" /></div>


        </form>
    </div>
    <script>
        var error1 = document.getElementById('error1')
        function ValidateEmail(inputText) {
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (inputText.value.match(mailformat)) {
                error1.innerHTML = "email valid";
                error1.style.color = "Green";
                document.form1.text1;
            }
            else {
                error1.innerHTML = "email tidak valid";
                error1.style.color = "Red";
                document.form1.text1;

            }
        }
    </script>
</body>

</html>
